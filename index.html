<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="form-card">
            <h1 id="title">Sign Up</h1>
            <br>
            <form action="">
                <div class="input-group">
                    <div class="input-field"  id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" aria-label="name" placeholder="name">
                    </div>

                    <div class="input-field" >
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" aria-label="name" placeholder="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" aria-label="name" placeholder="password">
                    </div>

                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>

                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" class="disabled" id="signinBtn">Sign In</button>

                </div>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
